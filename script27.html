<html>
<head>
	<title></title>
	<script>
	function register(){
	var welcome=document.getElementById("welcome");
	var first_name=document.getElementById("first_name");
	var Last_name=document.getElementById("Last_name");
	var mail_id=document.getElementById("mail_id");
	welcome.innerHTML="welcome"+first_name.value+Last_name.value+mail_id.value;
}

	</script>
</head>
<body>
	
	<form>
		First Name :<input type="text"id="first_name"/><br/><br/>
		Last Name :<input type="text"id="Last_name"/><br/><br/>
		Email Id :<input type="text"id="mail_id"/><br/><br/>
		Password :<input type="password"id="password"/><br/><br/>
		<input type="button" value="SignUp" onclick="register();"/>
	</form>
	<label id="welcome"></label>

</body>
</html>
